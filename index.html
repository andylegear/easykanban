<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyKanban - Task Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>üóÇÔ∏è EasyKanban</h1>
            <div class="header-actions">
                <button id="addSwimlaneBtn" class="btn btn-primary">+ Add Swimlane</button>
                <button id="saveBtn" class="btn btn-success">üíæ Save</button>
                <label class="btn btn-secondary file-label">
                    üìÇ Load
                    <input type="file" id="loadFile" accept=".json" hidden>
                </label>
            </div>
        </header>

        <div class="board-container">
            <div class="board-header">
                <div class="swimlane-header-cell task-name-header">Task / Swimlane</div>
                <div class="column-headers">
                    <div class="column-header todo-header">üìã To Do</div>
                    <div class="column-header inprogress-header">üîÑ In Progress</div>
                    <div class="column-header done-header">‚úÖ Done</div>
                </div>
            </div>
            <div id="boardContent" class="board-content">
                <!-- Swimlanes will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Edit Task</h2>
                <button class="close-btn" onclick="closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title...">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter description..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker">
                        <div class="color-option" data-color="#ffd93d" style="background:#ffd93d"></div>
                        <div class="color-option" data-color="#6bcb77" style="background:#6bcb77"></div>
                        <div class="color-option" data-color="#4d96ff" style="background:#4d96ff"></div>
                        <div class="color-option" data-color="#ff6b6b" style="background:#ff6b6b"></div>
                        <div class="color-option" data-color="#c9b1ff" style="background:#c9b1ff"></div>
                        <div class="color-option" data-color="#ff9f45" style="background:#ff9f45"></div>
                        <div class="color-option" data-color="#45b7d1" style="background:#45b7d1"></div>
                        <div class="color-option" data-color="#98d8c8" style="background:#98d8c8"></div>
                        <div class="color-option" data-color="#f7dc6f" style="background:#f7dc6f"></div>
                        <div class="color-option" data-color="#bb8fce" style="background:#bb8fce"></div>
                        <div class="color-option" data-color="#85c1e9" style="background:#85c1e9"></div>
                        <div class="color-option" data-color="#f8b500" style="background:#f8b500"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskLabels">Labels (comma-separated)</label>
                    <input type="text" id="taskLabels" placeholder="e.g., urgent, bug, feature">
                </div>
            </div>
            <div class="modal-footer">
                <button id="deleteTaskBtn" class="btn btn-danger">Delete</button>
                <button id="saveTaskBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Swimlane Modal -->
    <div id="swimlaneModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 id="swimlaneModalTitle">Add Swimlane</h2>
                <button class="close-btn" onclick="closeSwimlaneModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="swimlaneName">Swimlane Name</label>
                    <input type="text" id="swimlaneName" placeholder="Enter swimlane name...">
                </div>
            </div>
            <div class="modal-footer">
                <button id="deleteSwimlaneBtn" class="btn btn-danger" style="display:none;">Delete Swimlane</button>
                <button id="saveSwimlaneBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
